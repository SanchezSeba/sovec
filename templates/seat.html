{% extends "base.html" %}
{% block title %}Asientos{% endblock %}
{% block head %}
<link href='/static/css/mycss.css' rel="stylesheet">
<script type="text/javascript" src="/static/js/jquery.seat-charts.min.js"></script> 
	<script type="text/javascript">
	var price = 10; //price
$(document).ready(function(){
	var $cart = $('#selected-seats'), //Sitting Area
	$counter = $('#counter'), //Votes
	$total = $('#total'); //Total money
	
	var sc = $('#seat-map').seatCharts({
		map: [  //Seating chart
			'__aaaaaaaaaaaa__',
            '__aaaaaaaaaaaa__',
            '________________',
            'aaa__aaaaaa__aaa',
            'aaa__aaaaaa__aaa',
			'aaa__aaaaaa__aaa',
			'aaa__aaaaaa__aaa',
			'aaa__aaaaaa__aaa',
			'aaa__aaaaaa__aaa',
            'aaa__aaaaaa__aaa'
		],
		naming : {
			top : false,
			getLabel : function (character, row, column) {
				return column;
			}
		},
		legend : { //Definition legend
			node : $('#legend'),
			items : [
				[ 'a', 'available',   'Disponible' ],
				[ 'a', 'unavailable', 'Vendido']
			]					
		},
		click: function () { //Click event
			if (this.status() == 'available') { //optional seat
				$('<li>R'+(this.settings.row+1)+' S'+this.settings.label+'</li>')
					.attr('id', 'cart-item-'+this.settings.id)
					.data('seatId', this.settings.id)
					.appendTo($cart);

				$counter.text(sc.find('selected').length+1);
				$total.text(recalculateTotal(sc)+price);
							
				return 'selected';
			} else if (this.status() == 'selected') { //Checked
					//Update Number
					$counter.text(sc.find('selected').length-1);
					//update totalnum
					$total.text(recalculateTotal(sc)-price);
						
					//Delete reservation
					$('#cart-item-'+this.settings.id).remove();
					//optional
					return 'available';
			} else if (this.status() == 'unavailable') { //sold
				return 'unavailable';
			} else {
				return this.style();
			}
		}
	});
	//sold seat
	sc.get(['{{asientos}}']).status('unavailable');
		
});
//sum total money
function recalculateTotal(sc) {
	var total = 0;
	sc.find('selected').each(function () {
		total += price;
	});
			
	return total;
}
	</script>
{% endblock %}
{% block jumbotron %}
        <h1><center>Cine Joit</center></h1>
{% endblock%}
{% block body %}
<div class="row">
	<div class="col-md-6" id="seat-map">
		<div class="front">SCREEN</div>					
	</div>
	<div class="booking-details col-md-6">
		<p>Movie: <span> {{asientos}}Gingerclown</span></p>
		<p>Time: <span>November 3, 21:00</span></p>
		<p>Seat: </p>
		<ul id="selected-seats"></ul>
		<p>Tickets: <span id="counter">0</span></p>
		<p>Total: <b>$<span id="total">0</span></b></p>
				
		<button class="checkout-button">BUY</button>
				
		<div id="legend"></div>
	</div>
	<div style="clear:both"></div>

</div>

{% endblock %}
