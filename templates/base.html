<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 metatags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cine Joit | {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
  </head>
  <body role="document">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cine Joit</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href={% url 'home' %}>Home</a></li>
            <li><a href="#about">Sobre Nosotros</a></li>
            <li><a href="#contact">Contactanos</a></li>
            {% if auth %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bienvenido <strong>Guest</strong> <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Mi Cuenta</a></li>
                  <li class="divider"></li>
                  <li><a href={% url 'logout' %}>Cerrar Sesion</a></li>
                </ul>
              </li>
            {% else %}
            <li><a style="cursor:pointer;" id="loginpopup">Ingresar / Registrarse</a></li>
            {% endif %}

          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <div class="jumbotron">
        <h2><center>Bienvenido a </center></h2>
        <h1><center>Cine Joit</center></h1>
      </div>
    </div>
  </body>
</html>
